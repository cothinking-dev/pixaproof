<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="#dc2626" opacity="0.1" />
      <path d="M50 0 L50 47 M50 53 L50 100 M0 50 L47 50 M53 50 L100 50"
            stroke="#dc2626" stroke-opacity="0.05" stroke-width="1" fill="none" />
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Circuit pattern -->
  <rect width="100%" height="100%" fill="url(#circuit)" />

  <!-- Center glow -->
  <ellipse cx="720" cy="400" rx="500" ry="300" fill="url(#glow)" />

  <!-- Connection lines -->
  <g stroke="#dc2626" stroke-opacity="0.06" stroke-width="1" fill="none">
    <path d="M0 400 Q360 300 720 400 Q1080 500 1440 400" />
    <path d="M0 350 Q360 450 720 350 Q1080 250 1440 350" />
    <path d="M0 450 Q360 350 720 450 Q1080 550 1440 450" />
  </g>

  <!-- Nodes -->
  <g fill="#dc2626" opacity="0.15">
    <circle cx="360" cy="350" r="6" />
    <circle cx="720" cy="400" r="8" />
    <circle cx="1080" cy="350" r="6" />
    <circle cx="540" cy="450" r="4" />
    <circle cx="900" cy="450" r="4" />
  </g>
</svg>
