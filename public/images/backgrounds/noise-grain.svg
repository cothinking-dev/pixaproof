<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1" intercept="0"/>
        <feFuncG type="linear" slope="0.08" intercept="0"/>
        <feFuncB type="linear" slope="0.08" intercept="0"/>
        <feFuncA type="linear" slope="0.4" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    <radialGradient id="noiseGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Noise texture -->
  <rect width="100%" height="100%" fill="#dc2626" opacity="0.05" filter="url(#noise)"/>

  <!-- Gradient glow -->
  <ellipse cx="720" cy="350" rx="600" ry="300" fill="url(#noiseGlow)"/>

  <!-- Subtle accent -->
  <ellipse cx="300" cy="600" rx="200" ry="150" fill="#dc2626" opacity="0.08"/>
  <ellipse cx="1140" cy="200" rx="180" ry="120" fill="#dc2626" opacity="0.06"/>
</svg>
