<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#dc2626" opacity="0.15" />
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    <mask id="dotMask">
      <rect width="100%" height="100%" fill="url(#fade)" />
    </mask>
  </defs>

  <!-- Dot pattern with fade mask -->
  <rect width="100%" height="100%" fill="url(#dots)" mask="url(#dotMask)" />

  <!-- Subtle accent -->
  <circle cx="720" cy="400" r="300" fill="#dc2626" opacity="0.06" />
</svg>
