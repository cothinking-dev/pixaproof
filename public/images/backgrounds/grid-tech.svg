<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="gridLines" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0 L0 0 0 60" fill="none" stroke="#dc2626" stroke-width="0.5" stroke-opacity="0.15"/>
    </pattern>
    <pattern id="gridDots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="2" fill="#dc2626" opacity="0.3"/>
    </pattern>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Grid lines -->
  <rect width="100%" height="100%" fill="url(#gridLines)"/>

  <!-- Grid dots at intersections -->
  <rect width="100%" height="100%" fill="url(#gridDots)"/>

  <!-- Center glow -->
  <ellipse cx="720" cy="400" rx="600" ry="350" fill="url(#centerGlow)"/>

  <!-- Accent nodes -->
  <circle cx="360" cy="240" r="4" fill="#dc2626" opacity="0.4"/>
  <circle cx="720" cy="400" r="6" fill="#dc2626" opacity="0.5"/>
  <circle cx="1080" cy="240" r="4" fill="#dc2626" opacity="0.4"/>
  <circle cx="540" cy="540" r="3" fill="#dc2626" opacity="0.3"/>
  <circle cx="900" cy="540" r="3" fill="#dc2626" opacity="0.3"/>
</svg>
