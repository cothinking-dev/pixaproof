<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="mesh1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="mesh2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="mesh3" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Mesh layers -->
  <rect width="100%" height="100%" fill="url(#mesh1)" />
  <rect width="100%" height="100%" fill="url(#mesh2)" />
  <rect width="100%" height="100%" fill="url(#mesh3)" />

  <!-- Accent spots -->
  <circle cx="200" cy="100" r="150" fill="#dc2626" opacity="0.08" />
  <circle cx="1240" cy="500" r="200" fill="#dc2626" opacity="0.06" />
</svg>
